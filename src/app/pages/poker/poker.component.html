<div class="root">
  <div style="margin-bottom: 32px; opacity: 0.6">
    Work In Progress. Some statistics could be wrong.
  </div>

  <div
    style="
      margin-bottom: 48px;
      margin-bottom: 48px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    "
  >
    @for(i of [1,2,3,4,5]; track i){
    <app-player
      [player]="players[i]"
      [oponent]="true"
      class="player"
    ></app-player>
    }
  </div>

  <div style="margin-bottom: 24px">
    <app-poker-community-cards
      class="community-cards"
    ></app-poker-community-cards>
  </div>

  <div style="margin-bottom: 48px">
    <app-player [player]="players[0]" class="player"></app-player>
  </div>

  <button mat-flat-button style="margin: 4px" (click)="remove()">Remove</button>
  <button mat-flat-button style="margin: 4px" (click)="reset()">reset</button>
  <button mat-flat-button style="margin: 4px" (click)="simulate()">
    re-calculate
  </button>

  <div style="margin-top: 12px">
    <app-card-selector
      (cardSelected)="onCardSelected($event)"
      [disabledCards]="cardsUsed"
    ></app-card-selector>
  </div>
</div>

<div style="display: inline-block; margin-top: 32px">
  <table mat-table [dataSource]="handStats" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="prob-you">
      <th mat-header-cell *matHeaderCellDef>Prob (you)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.probYou | number : "1.1-1" }}%
      </td>
    </ng-container>

    <ng-container matColumnDef="prob-villain">
      <th mat-header-cell *matHeaderCellDef>Prob (Rival)</th>
      <td mat-cell *matCellDef="let element">
        {{ element.probVillain | number : "1.1-1" }}%
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'prob-you', 'prob-villain']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'prob-you', 'prob-villain']"
    ></tr>
  </table>
</div>
